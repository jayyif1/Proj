<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Outdoor Exhibition: A Glimpse of It</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600&family=Cormorant:wght@300;400;500&display=swap');
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background-color: #0c1a0e;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(50, 75, 55, 0.3) 0%, transparent 40%),
        radial-gradient(circle at 90% 80%, rgba(71, 107, 78, 0.25) 0%, transparent 40%),
        linear-gradient(135deg, #0c1a0e 0%, #162a19 50%, #1c3120 100%);
      background-attachment: fixed;
      color: #fff;
      font-family: 'Cormorant', serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow-x: hidden;
    }
    
    /* Subtle animated pattern overlay */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M11 18c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm48 25c3.866 0 7-3.134 7-7s-3.134-7-7-7-7 3.134-7 7 3.134 7 7 7zm-43-7c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm63 31c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM34 90c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zm56-76c1.657 0 3-1.343 3-3s-1.343-3-3-3-3 1.343-3 3 1.343 3 3 3zM12 86c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm28-65c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm23-11c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-6 60c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm29 22c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zM32 63c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm57-13c2.76 0 5-2.24 5-5s-2.24-5-5-5-5 2.24-5 5 2.24 5 5 5zm-9-21c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM60 91c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM35 41c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2zM12 60c1.105 0 2-.895 2-2s-.895-2-2-2-2 .895-2 2 .895 2 2 2z' fill='%23ffffff' fill-opacity='0.03' fill-rule='evenodd'/%3E%3C/svg%3E");
      opacity: 0.5;
      z-index: 0;
      pointer-events: none;
    }
    
    .content-wrapper {
      position: relative;
      z-index: 1;
      max-width: 1200px;
      width: 90%;
      padding: 20px;
      margin: 40px 0;
    }
    
    /* Fancy decorative elements */
    .decorative-corner {
      position: absolute;
      width: 150px;
      height: 150px;
      opacity: 0.85;
      pointer-events: none;
    }
    
    .decorative-corner.top-left {
      top: -40px;
      left: -40px;
      border-top: 2px solid #d4af37;
      border-left: 2px solid #d4af37;
    }
    
    .decorative-corner.top-right {
      top: -40px;
      right: -40px;
      border-top: 2px solid #d4af37;
      border-right: 2px solid #d4af37;
    }
    
    .decorative-corner.bottom-left {
      bottom: -40px;
      left: -40px;
      border-bottom: 2px solid #d4af37;
      border-left: 2px solid #d4af37;
    }
    
    .decorative-corner.bottom-right {
      bottom: -40px;
      right: -40px;
      border-bottom: 2px solid #d4af37;
      border-right: 2px solid #d4af37;
    }
    
    .ornate-divider {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px 0;
      color: #d4af37;
      font-size: 24px;
    }
    
    .ornate-divider::before,
    .ornate-divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: linear-gradient(to right, transparent, #d4af37, transparent);
      margin: 0 15px;
    }
    
    h1 {
      font-family: 'Cinzel', serif;
      font-size: 3.6rem;
      font-weight: 500;
      margin: 20px 0 15px;
      text-align: center;
      color: #fff;
      letter-spacing: 2px;
      text-transform: uppercase;
      background: linear-gradient(to right, #a67c00, #d4af37, #edc967, #f8e694, #edc967, #d4af37, #a67c00);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
      position: relative;
      padding-bottom: 20px;
    }
    
    h1::after {
      content: "";
      position: absolute;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
      width: 120px;
      height: 1px;
      background: linear-gradient(to right, transparent, #d4af37, transparent);
    }
    
    .title-decoration {
      font-size: 1.2rem;
      letter-spacing: 6px;
      color: #d4af37;
      text-align: center;
      text-transform: uppercase;
      font-weight: 300;
      opacity: 0.9;
      margin-bottom: 50px;
    }
    
    .video-container {
      position: relative;
      background: rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(10px);
      padding: 6px;
      border-radius: 1px;
      box-shadow: 
        0 25px 50px -12px rgba(0, 0, 0, 0.9),
        0 0 0 1px rgba(212, 175, 55, 0.2);
      max-width: 900px;
      width: 100%;
      overflow: hidden;
      margin: 0 auto;
    }
    
    .video-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      border: 1px solid rgba(212, 175, 55, 0.3);
      pointer-events: none;
      z-index: 2;
    }
    
    .video-inner-border {
      position: relative;
      padding: 20px;
      border: 1px solid rgba(212, 175, 55, 0.3);
    }
    
    .video-frame {
      position: relative;
      padding-top: 56.25%; /* 16:9 aspect ratio */
      overflow: hidden;
      background: #000;
    }
    
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }
    
    .video-controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .video-frame:hover .video-controls {
      opacity: 1;
    }
    
    .corner-accent {
      position: absolute;
      width: 20px;
      height: 20px;
      border-color: #d4af37;
      border-style: solid;
      border-width: 0;
      z-index: 3;
    }
    
    .corner-accent.top-left {
      top: -1px;
      left: -1px;
      border-top-width: 2px;
      border-left-width: 2px;
    }
    
    .corner-accent.top-right {
      top: -1px;
      right: -1px;
      border-top-width: 2px;
      border-right-width: 2px;
    }
    
    .corner-accent.bottom-left {
      bottom: -1px;
      left: -1px;
      border-bottom-width: 2px;
      border-left-width: 2px;
    }
    
    .corner-accent.bottom-right {
      bottom: -1px;
      right: -1px;
      border-bottom-width: 2px;
      border-right-width: 2px;
    }
    
    /* Ambient light effect */
    .ambient-light {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120%;
      height: 120%;
      background: radial-gradient(ellipse at center, rgba(213, 176, 57, 0.15) 0%, rgba(213, 176, 57, 0) 70%);
      z-index: 0;
      pointer-events: none;
      opacity: 0.6;
    }
    
    /* Responsive adjustments */
    @media (max-width: 992px) {
      h1 {
        font-size: 2.8rem;
      }
      .content-wrapper {
        padding: 15px;
      }
      .decorative-corner {
        width: 120px;
        height: 120px;
      }
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
        letter-spacing: 1px;
      }
      .title-decoration {
        font-size: 1rem;
        letter-spacing: 4px;
      }
      .decorative-corner {
        width: 80px;
        height: 80px;
      }
      .video-inner-border {
        padding: 12px;
      }
    }
    
    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }
      .title-decoration {
        font-size: 0.8rem;
        letter-spacing: 3px;
        margin-bottom: 30px;
      }
      .decorative-corner {
        width: 60px;
        height: 60px;
      }
      .video-inner-border {
        padding: 8px;
      }
    }
    
    /* Simple animation */
    @keyframes subtle-glow {
      0% { opacity: 0.5; }
      50% { opacity: 0.9; }
      100% { opacity: 0.5; }
    }
    
    .ambient-light {
      animation: subtle-glow 8s infinite ease-in-out;
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <div class="decorative-corner top-left"></div>
    <div class="decorative-corner top-right"></div>
    <div class="decorative-corner bottom-left"></div>
    <div class="decorative-corner bottom-right"></div>
    
    <div class="ornate-divider">
      <i class="fas fa-leaf"></i>
    </div>
    
    <h1>Outdoor Exhibition</h1>
    <div class="title-decoration">A Glimpse of It</div>
    
    <div class="video-container">
      <div class="ambient-light"></div>
      <div class="video-inner-border">
        <div class="corner-accent top-left"></div>
        <div class="corner-accent top-right"></div>
        <div class="corner-accent bottom-left"></div>
        <div class="corner-accent bottom-right"></div>
        
        <div class="video-frame">
          <video controls>
            <source src="proj.mp4" type="video/mp4" />
            Your browser does not support the video tag.
          </video>
        </div>
      </div>
    </div>
    
    <div class="ornate-divider">
      <i class="fas fa-leaf"></i>
    </div>
  </div>
</body>
</html>
