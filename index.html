<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Outdoor Exhibition: A Glimpse of It</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(to bottom right, #f1efe7, #dbe4d2);
      font-family: 'Georgia', serif;
      color: #2f3e2e;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2rem;
      margin: 20px 0;
      text-align: center;
      color: #3a4c3a;
      border-bottom: 2px solid #c2c9b5;
      padding-bottom: 8px;
      width: 90%;
      max-width: 720px;
    }

    .video-container {
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
      max-width: 760px;
      width: 90%;
    }

    video {
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #000;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      .video-container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <h1>Outdoor Exhibition: A Glimpse of It</h1>
  <div class="video-container">
    <video controls>
      <source src="proj.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>
</body>
</html>
